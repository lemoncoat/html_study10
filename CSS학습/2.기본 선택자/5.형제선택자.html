<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .orang ~ li    {
            background: orangered;
        }

        li+.orang {
            background: orange;
        }

        li+li {
            font-weight: 700;
        }
    </style>
</head>

<body>
    <ul>
        <li class="orang">오렌지</li>
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
        <li class="orang">어렌쥐</li>
        <li>자몽</li>
    </ul>
</body>

</html>
