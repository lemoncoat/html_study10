<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        div{
            font-size: 40px;
            margin-bottom: 30px;
        }
        .font1{
            /* serif:바탕체 계열 */
            font-family: '바탕체',candy,'Red Hat Mono',serif;
        }
        .font2{
            /* sans-serif :고딕체 */
            font-family: sans-serif;
        }
        .font3{
            /* 필기체 계열(궁서체) */
            font-family: cursive;
        }
        .font4{
            /* 모노스페이스 계열 가록폭이 동등한 글꼴 */
            font-family: monospace;
        }
        .font5{
            /* 화려환 계열 */
            font-family: fantasy;
        }
        .font6{
            font-family: 'Source Sans Pro', sans-serif;
        }

    </style>
</head>
<body>
    <div class="font1">hello~ css~</div>
    <div class="font2">hello~ css~</div>
    <div class="font3">hello~ css~</div>
    <div class="font4">hello~ css~</div>
    <div class="font5">hello~ css~</div>
    <div class="font6">hello~ css~</div>    
</body>
</html>
