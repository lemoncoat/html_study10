    <style>
        h1 {
            margin:auto;

            text-align: center;
            letter-spacing: 20px;
            text-decoration: line-through;
            color: rgb(255, 235, 51);
        }

        p {
            font-size: 20px;
            line-height: 1.5;

<body>
    <h1>Hello!</h1>
    <p>대통령은 법률에서 구체적으로 범위를 정하여 위임받은 사항과 법률을 집행하기 위하여 필요한 사항에 관하여 대통령령을 발할 수 있다. 계엄을 선포한 때에는 대통령은 지체없이 국회에 통고하여야 한다.

        모든 국민은 통신의 비밀을 침해받지 아니한다. 국회의 회의는 공개한다. 다만, 출석의원 과반수의 찬성이 있거나 의장이 국가의 안전보장을 위하여 필요하다고 인정할 때에는 공개하지 아니할 수 있다.
    </p>
